<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="title">Library</h1>
    <div class="card">
        <form action="">
            <label for="title"><span>*</span>Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author"><span>*</span>Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages"><span>*</span>Pages</label>
            <input type="text" id="pages" name="pages" required>
            <label for="read">Read</label>
            <input type="checkbox" id="read" name="read" required>
        </form>
    </div>
</body>
</html>
