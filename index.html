<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Library</h1>
    <div class="card">
        <form action="" id="book-form">
            <div class="form-group">
                <label for="title"><span>*</span>Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author"><span>*</span>Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="pages"><span>*</span>Pages:</label>
                <input type="text" id="pages" name="pages" required>
            </div>
            <div class="form-group read">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read">
            </div>

            <div class="form-group submit">
                <input type="submit" id="submit" name="submit" value="Add Book">
            </div>
        </form>
    </div>
    <div class="library">

    </div>

    <script src="script.js"></script>
</body>
</html>
